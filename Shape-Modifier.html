      <body style="background-color: grey; ">
          <div>
          <h1 style = "font-family: cursive; margin-left: 40%; color: #663300;">~~~~MODIFIER~~~~</h1>
          </div>
          <div id ="shape" style=" height: 400px; width:600px; margin-left: 30%; background-color: #ccffff; border: solid black;"></div>
          <BR>
                <button style = "font-size: 20px; background-color: red; height: 80px; width: 160px; margin-left: 27%; solid black; " onclick="Rectangle()">Rectangle</button>
                <button style = "font-size: 20px;background-color: yellow; height: 140px; width: 140px; border: solid black; margin-left: 7%; " onclick="Square()">Square</button>
                <button style = "font-size: 20px;background-color: green; height: 140px; width: 140px; border: solid black; border-radius: 50%; margin-left: 7%; " onclick="Circle()">Circle</button>
      </body>
      <script>
        function Rectangle(){  
            document.getElementById('shape').style['width']='600px';
            document.getElementById('shape').style['background-color']='red';
            document.getElementById('shape').style['border-radius']='0%';
            document.getElementById('shape').style['margin-left']='30%';
            }
        function Square(){  
            document.getElementById('shape').style['width']='400px';
            document.getElementById('shape').style['background-color']='yellow';
            document.getElementById('shape').style['border-radius']='0%';
            document.getElementById('shape').style['margin-left']='36%';
            }

        function Circle(){  
            document.getElementById('shape').style['width']='400px';
            document.getElementById('shape').style['background-color']='green';
            document.getElementById('shape').style['border-radius']='50%';
            document.getElementById('shape').style['margin-left']='36%';
            }
           
      </script>
</html>
